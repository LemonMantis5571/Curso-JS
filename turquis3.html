<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu peso en cualquier lugar donde quiera que sea menos.</title>
</head>
<body>
    <h1>
        Tu peso en otro planeta.
    </h1>
    <p>Tu peso en la <strong>Tierra</strong> es diferente al de Jupiter y Marte</p>    

    <script type="text/javascript">

        var g_tierra = 9.8,  g_marte = 3.7,  g_jupiter = 24.8;


        var peso = parseFloat(prompt("Ingresa tu peso en kg"));

        var eleccion = parseInt(prompt("Ingresa el planeta que quieres saber tu peso 1 para Marte, 2 para Jupiter"));

        var peso_en_planeta = peso * g_marte / g_tierra;

        var peso_en_planeta2 = peso * g_jupiter / g_tierra;

        var peso_en_planeta = parseInt(peso_en_planeta);

        
        if (eleccion == 1) {

            document.write("Tu peso en marte es: <strong>" + peso_en_planeta + "kg</strong>");

        }
        
        document.write("<br>");

        if (eleccion == 2) {

            document.write("Tu peso en jupiter es: <strong>" + peso_en_planeta2 + " kg</strong>");
        }

        </script>
</body>

</body>
</html>
